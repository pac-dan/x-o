<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description"
        content="Game, Board Game, Tic Tac Toe, X'O's">
    <meta name="keywords"
       content="game, board, x, o, tic, tac, toe, strategy game, old games">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="assets/favicon/favicon(x-o).png" type="image/x-icon">
</head>
<body>
    <h1 id="header">Tic Tac Toe</h1>
    <div id="board" class="board">
        <div data-index="0" class="cell border-bottom-border-right"></div>
        <div data-index="1" class="cell border-bottom-border-right"></div>
        <div data-index="2" class="cell border-bottom"></div>
        <div data-index="3" class="cell border-bottom-border-right"></div>
        <div data-index="4" class="cell border-bottom-border-right"></div>
        <div data-index="5" class="cell border-bottom"></div>
        <div data-index="6" class="cell border-right"></div>
        <div data-index="7" class="cell border-right"></div>
        <div data-index="8" class="cell"></div>
    </div>
    <div class="score-area" id="scoreArea">
        <span class="player-score" id="playerScore">Player: 0</span>
        <span class="computer-score" id="computerScore">Computer: 0</span>
    </div>
    <div class="message-background" id="messageBackground">
    <div class="winning-message " id="winningMessage">
        <h2></h2>
        <button class="restart-btn" id="restartButton">Restart</button>
    </div>
    </div>
    <div class="message-background show" id="welcomeMessageBackground">
        <div class="winning-message" id="welcomeMessage">
            <h2>How to Play:</h2>
            <h3>Player "X" VS Computer "O"</h3>
            <h3>To Win: Place three marks that align horizontally, vertically, or diagonally.</h3>
            <button class="start-btn" id="startButton">Start</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
