<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="header">Tic Tac Toe</h1>
    <div id="board" class="board">
        <div data-index="0" id="border-bottom-border-right" class="cell x">X</div>
        <div data-index="1" id="border-bottom-border-right" class="cell circle">O</div>
        <div data-index="2" id="border-bottom" class="cell"></div>
        <div data-index="3" id="border-bottom-border-right" class="cell x">X</div>
        <div data-index="4" id="border-bottom-border-right" class="cell"></div>
        <div data-index="5" id="border-bottom" class="cell"></div>
        <div data-index="6" id="border-right" class="cell x">X</div>
        <div data-index="7" id="border-right" class="cell circle">O</div>
        <div data-index="8" class="cell circle">O</div>
    </div>
    <div class="score-area" id="scoreArea"><span class="player-score" id="playerScore">0</span><span class="computer-score" id="computerScore">1</span></div>
    <div class="message-background" id="messageBackground">
    <div class="winning-message " id="winningMessage">
        <h2>X or O Wins</h2>
        <button class="restart-btn" id="restartButton">Restart</button>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
